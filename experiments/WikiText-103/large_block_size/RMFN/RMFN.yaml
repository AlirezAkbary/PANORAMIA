base:
  log_dir: /home/aaa208/scratch/PANORAMIA/experiments/WikiText-103/large_black_size/RMFN/
  project_name: PANORAMIA-WikiText-103-Large-Block-Size-RM-FN
dataset:
  path: wikitext
  name: wikitext-103-raw-v1
  path_to_synthetic_data: /home/aaa208/scratch/PANORAMIA/outputs/WikiText-103/generator/saved_synthetic_data/syn_data.csv
  synthetic_text_column_name: text
  seed: 42
  do_shuffle: True
  pretrained_model_name_or_path: gpt2
  block_size: 512
  generator_train_percent: 22
  prompt_sampling_percent: 12
  target_model_percent: 45
  helper_model_percent: 45
  mia_num_train : 500
  mia_num_val : 500
  mia_num_test : 1000
  include_synthetic: False
  audit_mode:  ~
  num_syn_canary: 2000
generator:
  train:
    pretrained_model_name_or_path: gpt2
    saving_dir: /home/aaa208/scratch/PANORAMIA/outputs/WikiText-103/generator/large_block_size_saved_model/
    run_name: generator-fine-tune
    seed: 42
    optimization:
      per_device_batch_size: 16
      epoch: 60
      learning_rate: 0.00002
      weight_decay: 0.01
      warmup_steps: 100

  generation:
    saving_dir: /home/aaa208/scratch/PANORAMIA/outputs/WikiText-103/generator/saved_synthetic_data/
    syn_file_name: syn_data.csv
    save_loss_on_target: False
    parameters:
      batch_size: 128
      prompt_sequence_length: 128
      max_length: 256
      top_k: 200
      top_p: 1
      temperature: 1
      num_return_sequences: 1
audit:
  target:
    pretrained_model_name_or_path: gpt2
    saving_dir: /home/aaa208/scratch/PANORAMIA/outputs/WikiText-103/audit_model/target/saved_model/
    seed: 42
    run_name: 
    optimization: 
      learning_rate: 0.00002
      weight_decay: 0.01
      warmup_steps: 100
      batch_size: 16
      epoch: 60
      save_strategy: no
      load_best_model_at_end: False
      save_total_limit: ~
  helper:
    pretrained_model_name_or_path: gpt2
    saving_dir: /home/aaa208/scratch/PANORAMIA/outputs/WikiText-103/audit_model/helper/saved_model/
    seed: 42
    run_name: 
    optimization:
      learning_rate: 0.00002
      weight_decay: 0.01
      warmup_steps: 100
      batch_size: 16
      epoch: 60
      save_strategy: epoch
      load_best_model_at_end: True
      save_total_limit: 1
